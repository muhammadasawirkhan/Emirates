<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Emirates</title>
	<meta name="viewport"content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="icon" type="image/icontype" href="images/emirates.png">
	<script src="https://kit.fontawesome.com/bd97106aa9.js" crossorigin="anonymous"></script>
</head>
<body>
	
		<nav id="navBar">
			<img class="logo"src="images/emirates.png">
			<a href="">Home</a>
			<a href="">Contact</a>
			<a href="">About</a>
			<a href="">Facilities</a>
			<button class="booking">Booking</button>
			<i class="fas fa-bars"onclick="togglebtn()"></i>
		</nav>

	<div class="header">
		<h1>
			<font color="red">Fly</font> <font color="green">emi</font><font color="white">rat</font><font color="black">es</font>
		</h1>
		<div class="airport">
		<input type="text" class="from" name="departure" placeholder="FROM">
		<input type="text" class="to" name="arrival" placeholder="TO">

		</div>

		<div class="date">

			<input type="date" class="departure"name="departure">
			<input type="date" class="arrival"name="arrival">

		
		</div>

		<div class="label">
		<label class="departure_date">departure</label>
		<p><label>arrival</label></p>
	
		</div>
	</div>
	<script>
	var navBar=document.getElementById("navBar");

	function togglebtn(){
		navBar.classList.toggle("hidemenu")
	}
</script>
</body>
</html>
